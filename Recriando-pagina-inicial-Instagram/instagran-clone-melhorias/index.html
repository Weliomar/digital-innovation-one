<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="sortcut icon" href="./img/instagram-icon.png">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-screen-login">

        <div class="box-phone">
            <img src="./img/celular.png" alt="celular">

            <div class="slide">
                <img src="./img/slide2.jpg" alt="slide2">
                <img src="./img/slide3.jpg" alt="slide3">
                <img src="./img/slide4.jpg" alt="slide4">
                <img src="./img/slide1.jpg" alt="slide1">
                <img src="./img/slide5.jpg" alt="slide5">

            </div>
        </div>

        <div class="instagram-user">

            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">

                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="foto de perfil">
                </div>

                <a href="#" class="instagram-login">
                    <bold>Continuar como weliomar </bold>
                </a>

                <p class="not-account">Não é weliomar?
                    <a class="link-blue" href="#">Trocar de conta</a>
                </p>
            </div>

            <div class="app-buttons">
                <p> Obtenha o aplicativo. </p>
                <div>
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target=”_blank”>
                        <img src="./img/app-store.png">
                    </a>

                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target=”_blank”>
                        <img src="./img/google-play.png">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="divisao">
        <footer>
            <div class="bottom-container-left">
                <a class="bottom-links" href="">Sobre</a>
                <a class="bottom-links" href="">Blog</a>
                <a class="bottom-links" href="">Carreiras</a>
                <a class="bottom-links" href="">Ajuda</a>
                <a class="bottom-links" href="">API</a>
                <a class="bottom-links" href="">Privacidade</a>
                <a class="bottom-links" href="">Termos</a>
                <a class="bottom-links" href="">Principais contas</a>
                <a class="bottom-links" href="">Hashtags</a>
                <a class="bottom-links" href="">Localizações</a>
                <br><br>
                <a class="bottom-links" href="">Português (Brasil)</a>
                <a class="bottom-links" href="">&copy; 2021 Clone Instagram do Facebook feito por Weliomar</a>
            </div>
        </footer>
    </div>
</body>

</html>
